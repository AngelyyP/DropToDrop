<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Marcellus&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body, button {
      height: 100%;
      font-family: "Cascadia Mono", sans-serif;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: norma
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('FondoPagina.jpg'); 
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); 
      z-index: -1;
    }

    .register-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      position: relative;
      z-index: 1;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #525252;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
    }
    h4 {
    text-align: center; 
    font-weight: normal; 
  }
  </style>

</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="centered">
    <div class="register-container">
      <h2>Crear cuenta</h2>
      <br>
      <form action="/registro" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Registrarse</button>
      </form>
      <br>
      <h4> ¿Ya tienes una cuenta?</h4>
      <a href="index.html"> Inicia sesión</a>
    </div>
  </div>
</body>
</html>
