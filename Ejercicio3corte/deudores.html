<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Deudores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Cascadia Mono", monospace;
    }

   .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('FondoPagina.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8); 
      z-index: -1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: rgb(63, 63, 63);
      border-bottom: 2px solid #000000;
    }

    .top-bar h1 {
      font-size: 24px;
      color: rgb(255, 255, 255);
    }

    .config-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .panel {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #525252;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .info-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #007BFF;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .modal h3 {
      margin-bottom: 10px;
    }

    .modal p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="top-bar">
    <h1 onclick="window.location.href='/deudores'">Panel de Deudores</h1>
    <button class="config-button" onclick="window.location.href='perfil.html'">⚙️</button>
  </div>

  <div class="panel">
    <h2>Mis Clientes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Monto Deuda</th>
          <th>Estado</th>
          <th>Info</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td>juan.perez@email.com</td>
          <td>$1,200,000</td>
          <td>Activo</td>
          <td><button class="info-button" onclick="openModal('Juan Pérez', 'Carlos López', 'Cra 45 #12-34')">ℹ️</button></td>
        </tr>
        <tr>
          <td>Ana Gómez</td>
          <td>ana.gomez@email.com</td>
          <td>$540,000</td>
          <td>Activo</td>
          <td><button class="info-button" onclick="openModal('Ana Gómez', 'Marta Ruiz', 'Av 68 #45-22')">ℹ️</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Información del Cliente</h3>
      <p><strong>Nombre:</strong> <span id="clienteNombre"></span></p>
      <p><strong>Codeudor:</strong> <span id="clienteCodeudor"></span></p>
      <p><strong>Dirección:</strong> <span id="clienteDireccion"></span></p>
    </div>
  </div>

  <script>

  

    function openModal(nombre, codeudor, direccion) {
      document.getElementById('clienteNombre').textContent = nombre;
      document.getElementById('clienteCodeudor').textContent = codeudor;
      document.getElementById('clienteDireccion').textContent = direccion;
      document.getElementById('infoModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('infoModal').style.display = 'none';
    }

    // Cerrar al hacer clic fuera del modal
    window.onclick = function(event) {
      const modal = document.getElementById('infoModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
