<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Empleado</title>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cascadia Mono', monospace;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-img {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-img img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .profile-img input {
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #525252;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #333;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuración de Perfil</h2>
    <div class="profile-img">
      <img id="preview" src="https://via.placeholder.com/150" alt="Imagen de perfil">
      <input type="file" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" placeholder="Apellido">
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" placeholder="Edad">
    </div>

    <button class="btn" onclick="guardarPerfil()">Guardar Cambios</button>
    <a href="index.html" class="back-link">⬅ Volver a Deudores</a>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function guardarPerfil() {
      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const edad = document.getElementById("edad").value;

      alert(`Perfil guardado:\nNombre: ${nombre}\nApellido: ${apellido}\nEdad: ${edad}`);
      
      // Aquí puedes guardar en Firebase o en base de datos si estás conectado
    }
  </script>
</body>
</html>
